services:
  ip-service:
    build: ./service
    container_name: ip-service
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
        driver: "json-file"
        options:
            max-size: "10m"
            max-file: "3"
